<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->
    <div class="container">
        <h2>Add Review</h2>
        <form class="form-horizontal" action="{% url 'djangoapp:add_review' dealer_id%}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Review Comment:</label>
            <div class="col-sm-10">
              <textarea class="form-control" name="review" placeholder="Enter your review here...."></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="name">Select car (model make year):</label>
            <div class="col-sm-10">
              <select class="form-control"name="car" id="car" class="form-select" required>
                {% for car in cars %}
                <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
            {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Purchase Date:</label>
            <div class="col-sm-10">          
              <input type="date" name="date" class="form-control">
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" name="add_review" class="btn btn-warning">Submit Review</button>
            </div>
          </div>
        </form>
      </div>
    </body>
</html>
